server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/log/docker/*.log  # Promtail'in Docker loglarını okuyacağı yer
    pipeline_stages:
      - docker: {}
      - regex:
          expression: '(?P<container_name>azuraforge_.*)'
      - labels:
          container_name: