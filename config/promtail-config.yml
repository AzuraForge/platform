server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: container-logs # Grafana'nın aradığı job adı bu
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # __meta_docker_container_name etiketini al (örn: /azuraforge_api)
      # ve baştaki / işaretini kaldırarak 'container' adlı yeni bir etiket oluştur.
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Sadece 'azuraforge_' ile başlayan konteynerleri tut
      - source_labels: ['container']
        regex: 'azuraforge_.*'
        action: keep