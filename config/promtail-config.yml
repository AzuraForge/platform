server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: container-logs
  docker_sd_configs:
    - host: unix:///var/run/docker.sock
      refresh_interval: 5s
  relabel_configs:
    # Sadece `azuraforge_` ile ba≈ülayan konteynerleri al
    - source_labels: ['__meta_docker_container_name']
      regex: '/(azuraforge_.*)'
      action: keep
    # Etiketi temizle
    - source_labels: ['__meta_docker_container_name']
      regex: '/(.*)'
      target_label: 'container'